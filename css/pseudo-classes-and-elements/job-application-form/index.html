<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="A professional job application form for submitting employment applications"/>
        <title>Job Application Form</title>
        <link href="styles.css" rel="stylesheet"/>
    </head>
    <body>
        <main>
            <div class="container">
                <form action="/submit-application" method="POST" novalidate>
                    <h1>Job Application Form</h1>
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            placeholder="Enter your name" 
                            required
                            minlength="2"
                            aria-required="true"
                        />
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Enter your email" 
                            required
                            aria-required="true"
                        />
                    </div>
                    <div class="form-group">
                        <label for="position">Position:</label>
                        <select 
                            name="position" 
                            id="position" 
                            required
                            aria-required="true"
                        >
                            <option value="" selected disabled>Select a position</option>
                            <option value="dev">Developer</option>
                            <option value="design">Designer</option>
                            <option value="manager">Manager</option>
                        </select>
                    </div>
                    <fieldset class="radio-group">
                        <legend>Availability:</legend>
                        <div class="radio-option">
                            <input 
                                type="radio" 
                                id="full-time" 
                                name="availability" 
                                value="full-time"
                                required
                                aria-required="true"
                            />
                            <label for="full-time">Full-Time</label>
                        </div>
                        <div class="radio-option">
                            <input 
                                type="radio" 
                                id="part-time" 
                                name="availability" 
                                value="part-time"
                            />
                            <label for="part-time">Part-Time</label>
                        </div>
                    </fieldset>
                    <div class="form-group">
                        <label for="message">Why do you want this job?</label>
                        <textarea 
                            name="message" 
                            id="message" 
                            placeholder="Write your motivation"
                            maxlength="500"
                            rows="4"
                            required
                            aria-required="true"
                        ></textarea>
                        <small class="char-count">0/500 characters</small>
                    </div>
                    <div class="button-group">
                        <button type="reset">Reset Form</button>
                        <button type="submit">Submit Application</button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
