<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Camper Cafe menu featuring coffee and desserts. View our selection and visit us online!"
    />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="menu">
      <header>
        <h1>CAMPER CAFE</h1>
        <p class="established">Est. 2020</p>
      </header>
      <main>
        <hr />
        <section aria-label="Coffee Menu">
          <h2>Coffee</h2>
          <img
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"
            alt="A cup of coffee"
          />
          <ul>
            <li class="item">
              <span class="flavor">French Vanilla</span
              ><span class="price">$3.00</span>
            </li>
            <li class="item">
              <span class="flavor">Caramel Macchiato</span
              ><span class="price">$3.75</span>
            </li>
            <li class="item">
              <span class="flavor">Pumpkin Spice</span
              ><span class="price">$3.50</span>
            </li>
            <li class="item">
              <span class="flavor">Hazelnut</span
              ><span class="price">$4.00</span>
            </li>
            <li class="item">
              <span class="flavor">Mocha</span><span class="price">$4.50</span>
            </li>
          </ul>
        </section>
        <section aria-label="Desserts Menu">
          <h2>Desserts</h2>
          <img
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg"
            alt="A slice of pie"
          />
          <ul>
            <li class="item">
              <span class="dessert">Donut</span><span class="price">$1.50</span>
            </li>
            <li class="item">
              <span class="dessert">Cherry Pie</span
              ><span class="price">$2.75</span>
            </li>
            <li class="item">
              <span class="dessert">Cheesecake</span
              ><span class="price">$3.00</span>
            </li>
            <li class="item">
              <span class="dessert">Cinnamon Roll</span
              ><span class="price">$2.50</span>
            </li>
          </ul>
        </section>
      </main>
      <hr class="bottom-line" />
      <footer>
        <address>
          <p>
            <a
              href="https://www.freecodecamp.org"
              target="_blank"
              rel="noopener noreferrer"
              >Visit our website</a
            >
          </p>
          <p class="address">123 Free Code Camp Drive</p>
        </address>
      </footer>
    </div>
  </body>
</html>
