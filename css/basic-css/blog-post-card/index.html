<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A modern blog post card showcasing the latest trends in web development for 2025."
    />
    <title>Blog Post Card</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <article class="blog-post-card">
      <img
        class="post-img"
        src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg"
        alt="Abstract cover photo for web development blog post."
      />
      <div class="post-content">
        <h2 class="post-title">Learn Web Development in 2025</h2>
        <p class="post-excerpt">
          Stay ahead of the curve with the latest trends in web development.
          Discover what's new and exciting in 2025
        </p>
        <a
          class="read-more"
          href="https://www.freecodecamp.org/"
          aria-label="Read more about learning web development in 2025 on freeCodeCamp"
          >Read More</a
        >
      </div>
    </article>
  </body>
</html>
